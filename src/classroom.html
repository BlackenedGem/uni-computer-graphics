<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8" />
      <title>Classroom</title>
      <link rel="stylesheet" href="classroom.css">
  </head>

  <body onload="main()">
    <div id="container">
        <canvas id="webgl" width="1000" height="650">
            Please use a browser that supports "canvas"
        </canvas>

        <div class="controls" id="topleft">
            <p id="frametime">Avg. Frame Time: </p>
        </div>

        <div class="controls" id="topright">
            <p>Door</p>
            <input type="range" min="0" max="90" value="0" class="slider" id="doorAngleInput">
        </div>
    </div>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="classroom.js"></script>
  </body>
</html>
